<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Truth or Dare</title>
    <link rel="stylesheet" href="TorD.css">
</head>

<body>
    <div class="container" id="startSection">
        <h1>Welcome to Truth or Dare!</h1>
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="2" max="20" value="2">
        <br>
        <div id="playerInputContainer"></div>
        <button id="addPlayerButton" onclick="addPlayer()">Add Player Names</button>
        <br>
        <label for="category">Choose Category:</label>
        <select id="category">
            <option value="general">General</option>
            <option value="funny">Funny</option>
            <option value="embarrassing">Embarrassing</option>
            <!-- Add more categories as needed -->
        </select>
        <br>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="container" id="gameSection" style="display: none;">
        <div>
            <h1 id="playerNameDisplay"></h1>
            <div id="output"></div>
            <button onclick="getTruth()" id="truthButton">Truth</button>
            <button onclick="getDare()" id="dareButton">Dare</button>
        </div>


        <div class="containernextPlayer" id="nextPlayerContainer" style="display: none;">
            <button onclick="nextPlayer()" id="nextPlayerButton">Next Player</button>
        </div>
    </div>

    <script src="TorD.js"></script>
</body>

</html>
